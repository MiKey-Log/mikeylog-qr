<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiKey Log - Professional</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa; color: #333; transition: background 0.5s;
            cursor: pointer; overflow: hidden;
        }
        #card { 
            text-align: center; padding: 40px; width: 85%; max-width: 420px; 
            background: #fff; border-left: 6px solid #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* 各モードの配色設定 */
        body.mode-0 { background-color: #f8f9fa; color: #333; }
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; }
        body.mode-1 #card { background: #000; border-left: 6px solid #00ff41; }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border-left: 6px solid #d4af37; }

        .date { font-size: 11px; letter-spacing: 3px; margin-bottom: 25px; opacity: 0.6; text-transform: uppercase; }
        .msg-box { font-size: 20px; font-weight: 600; line-height: 1.7; min-height: 160px; display: flex; align-items: center; justify-content: center; }
        
        .logo-area { margin-top: 30px; display: flex; justify-content: center; }
        .logo-area img { 
            width: 140px; height: auto; 
            border: 2.5px solid #00ff41; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        .fade { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .special { font-size: 22px; font-weight: bold; font-style: italic; }
        .go-anzen { display: block; margin-top: 15px; font-size: 18px; color: #ff3b30; }
        body.mode-1 .go-anzen { color: #00ff41; }
    </style>

    <script>
        function activate() {
            const body = document.body;
            const msg = document.getElementById('char-msg');
            const modeName = document.getElementById('mode-name');

            // 1. 背景と文字色をマトリックス風に変更
            body.className = 'mode-1';
            modeName.innerText = "SYSTEM ACTIVE";
            
            // 2. メッセージを書き換え
            msg.innerHTML = '<div class="fade">認証に成功しました。<br><span class="special">MiKey Log 起動中...</span><br><span class="go-anzen">ご安全に！</span></div>';

            // 3. 演出として2秒後に次の動作（例：アラート表示）
            setTimeout(() => {
                console.log("System transition started.");
                // 必要であれば、ここに次のページへの移動コードを書きます
                // window.location.href = "https://example.com/next_page";
            }, 2000);
        }
    </script>
</head>
