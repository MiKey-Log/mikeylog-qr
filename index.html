<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiKey Log - Local Image</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; font-family: sans-serif;
            background-color: #f8f9fa; color: #333; transition: background 0.5s;
            cursor: pointer; overflow: hidden;
        }
        #card { 
            text-align: center; padding: 40px; width: 85%; max-width: 420px; 
            background: #fff; border-left: 6px solid #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        body.mode-0 { background-color: #f8f9fa; color: #333; }
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; }
        body.mode-1 #card { background: #000; border-left: 6px solid #00ff41; }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border-left: 6px solid #d4af37; }

        .date { font-size: 11px; letter-spacing: 3px; margin-bottom: 25px; opacity: 0.6; text-transform: uppercase; }
        .msg-box { font-size: 20px; font-weight: 600; line-height: 1.7; min-height: 160px; display: flex; align-items: center; justify-content: center; }
        
        /* ロゴエリア：あなたのパソコン内の logo.png を表示 */
        .logo-area { margin-top: 30px; display: flex; justify-content: center; }
        .logo-area img { 
            width: 150px; height: auto; 
            border: 2px solid #00ff41; /* 緑の線で囲う */
            border-radius: 8px;
        }

        .fade { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="activate()">

    <div id="card">
        <div class="date" id="mode-name">SYSTEM START</div>
        <div id="msg-container">
            <div id="char-msg" class="msg-box">タップして開始</div>
        </div>
        <div class="logo-area">
            <img src="logo.png" alt="MiKey Log">
        </div>
    </div>

<script>
    (function() {
        const modes = [
            { n: "Normal", f: 1200, m: ["「後でやる」の「後」が、まだ来ない。", "明日から本気出す。"] },
            { n: "Dark", f: 440, m: ["今、あなたの後ろに誰か立っていますか？"] },
            { n: "Gold", f: 1800, m: ["贅沢とは、何もしない時間に名前をつけることだ。"] }
        ];

        let ctx = null, idx = 0;
        const mIdx = Math.floor(Math.random() * modes.length);
        const cfg = modes[mIdx];
        const list = [...cfg.m, "ご安全に！"];

        document.body.className = 'mode-' + mIdx;

        window.activate = function() {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                rotate();
                setInterval(rotate, 5000);
            }
            if (ctx.state === 'suspended') ctx.resume();
        };

        function rotate() {
            const box = document.getElementById('char-msg');
            const container = document.getElementById('msg-container');
            container.classList.remove('fade');
            void container.offsetWidth; 
            box.innerText = list[idx];
            container.classList.add('fade');
            
            if(ctx) {
                const o = ctx.createOscillator(), g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                o.frequency.value = cfg.f;
                g.gain.setValueAtTime(0.04, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                o.start(); o.stop(ctx.currentTime + 0.1);
            }
            idx = (idx + 1) % list.length;
        }
    })();
</script>
</body>
</html>
