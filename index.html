<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikeylog - Random Log</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; font-family: sans-serif;
            background-color: #f8f9fa; color: #333; transition: background 0.5s;
            cursor: pointer; overflow: hidden;
        }
        #card { 
            text-align: center; padding: 40px; width: 85%; max-width: 420px; 
            background: #fff; border-left: 6px solid #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        /* モード別カラースキーム */
        body.mode-0 { background-color: #f8f9fa; color: #333; }
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; }
        body.mode-1 #card { background: #000; border-left: 6px solid #00ff41; }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border-left: 6px solid #d4af37; }

        .date { font-size: 11px; letter-spacing: 3px; margin-bottom: 25px; opacity: 0.6; text-transform: uppercase; }
        
        /* メッセージエリア */
        .msg-box { font-size: 20px; font-weight: 600; line-height: 1.7; min-height: 160px; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* ロゴエリア（独立） */
        .logo-area { margin-top: 30px; opacity: 0.8; }
        .logo-area img { width: 100px; height: 100px; border-radius: 50%; border: 2px solid currentColor; }

        /* アニメーション */
        .fade-in { animation: fadeInEffect 0.5s ease-out forwards; }
        @keyframes fadeInEffect { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .special { font-size: 22px; font-weight: bold; font-style: italic; }
        .go-anzen { display: block; margin-top: 15px; font-size: 18px; color: #ff3b30; font-style: normal; font-weight: normal; }
        body.mode-1 .go-anzen { color: #00ff41; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="card">
        <div class="date" id="mode-name">MESSAGE</div>
        
        <div id="msg-container" class="fade-in">
            <div id="char-msg" class="msg-box">「明日から本気出す」を、もう3000回は言った。</div>
        </div>

        <div class="logo-area">
            <img src="https://github.com/MiKey-Log.png" alt="Logo">
        </div>
    </div>

<script>
    (function() {
        const finalScreen = '<div class="special">いい加減に仕事しようっかぁ～<span class="go-anzen">ご安全に！</span></div>';
        const modes = [
            { name: "Normal / 日常", freq: 1200, msgs: ["「後でやる」の「後」が、まだ来ない。", "自動ドアに無視されると、存在意義を疑う。", "「明日から本気出す」を、もう3000回は言った。", "幸せのハードルを下げすぎて、地面に埋まっている。"] },
            { name: "Dark / 独白", freq: 440, msgs: ["あなたが無駄にした今日は、誰かが生きたかった明日……とか重い。", "鏡を見るたび、知らない人がこっちを見ている気がする。", "「普通」って言葉は、誰が作った凶器なんだろう。", "深淵をのぞく時、深淵もまた「仕事しろよ」と言っている。"] },
            { name: "Gold / 真実", freq: 1800, msgs: ["贅沢とは、何もしない時間に名前をつけることだ。", "充電の残量は、心の余裕の残量である。", "自由とは、嫌いな奴に「NO」と言える貯金額のこと。", "休息は、次に跳ぶための助走ではなく、ただの休息でいい。"] }
        ];

        let audioCtx = null;
        let currentIndex = 0;
        const modeIdx = Math.floor(Math.random() * modes.length);
        const config = modes[modeIdx];
        const displayList = [...config.msgs, finalScreen];

        // 初期設定
        document.body.className = 'mode-' + modeIdx;
        document.getElementById('mode-name').innerText = config.name;
        document.getElementById('char-msg').innerHTML = displayList[0];

        window.initAudio = function() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playTick();
        };

        function playTick() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = config.freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function rotate() {
            currentIndex = (currentIndex + 1) % displayList.length;
            const container = document.getElementById('msg-container');
            const box = document.getElementById('char-msg');
            
            container.classList.remove('fade-in');
            void container.offsetWidth; // リフロー強制
            
            box.innerHTML = displayList[currentIndex];
            container.classList.add('fade-in');
            playTick();
        }

        setInterval(rotate, 5000);
    })();
</
