<script>
    (function() {
        const final = '<div class="special">ã„ã„ã€€ã‹ãƒ»ã’ãƒ»ã‚“ã€€ã«ä»•äº‹ã—ã‚ˆã†ã£ã‹ãï½<span class="go-anzen">ã”å®‰å…¨ã«ï¼</span></div>''<div class="special">ã„ã„ã€€ã‹ãƒ»ã’ãƒ»ã‚“ã€€ã«ä»•äº‹ã—ã‚ˆã†ã£ã‹ãï½ãˆãŒ<span class="go-anzen">ã”å®‰å…¨ã«ï¼</span></div>'<div class="special">ã„ã„ã€€ã‹ãƒ»ã’ãƒ»ã‚“ã€€ã«ä»•äº‹ã—ã‚ˆã†ã£ã‹ãï½<s"Normal / æ—¥å¸¸"-anzen">ã”å®‰å…¨ã«ï¼</"ã€Œå¾Œã§ã‚„ã‚‹ã€ã®ã€Œå¾Œ"Dark / ç‹¬ç™½"s"è‡ªå‹•ãƒ‰ã‚¢ã«ç„¡è¦–ã•ã‚Œã‚‹ã¨ã€"ä»Šã€ã‚ãªãŸã®å¾Œã‚ã«èª°ã‹ç«‹ã£ã¦ã„ã¾ã™ã‹ï¼Ÿ"ã€ã‚’"ã‚¹ãƒãƒ›ã‚’è¦—ãè¾¼ã‚“ã§ã„ã‚‹æ™‚ã€ã‚¹ãƒãƒ›ã‚‚ã‚ãªãŸã‚’è¦—ã„ã¦ã„ã‚‹ã€‚"  { n            { n: "Gold / çœŸå®Ÿ", f: 1800, m: ["è´…æ²¢ã¨ã¯ã€ä½•ã‚‚ã—ãªã„æ™‚é–“ã«åå‰ã‚’ã¤ã‘ã‚‹ã“ã¨ã ã€‚", "å®Œç’§ã‚’ç›®æŒ‡ã™ã‚ˆã‚Šã€ã¾ãšã¯çµ‚ã‚ã‚‰ã›ã‚‹å‹‡æ°—ã‚’ã€‚"] }
        ];

        let ctx = null;
        let idx = 0;
        const mIdx = Math.floor(Math.random() * modes.length);
        const cfg = modes[mIdx];
        const list = [...cfg.m, final];

        document.body.className = 'mode-' + mIdx;

        // âš ï¸ ç”»åƒèª­ã¿è¾¼ã¿ã‚’å¾…ãŸãšã«ã€ã‚¿ãƒƒãƒ—ã•ã‚ŒãŸã‚‰å³åº§ã«å‹•ãã‚ˆã†ã«ä¿®æ­£
        window.activate = function() {
            if (!ctx) {
                try {
                    ctx = new (window.AudioContext || window.webkitAudioContext)();
                    document.getElementById('mode-name').innerText = cfg.n;
                    rotate();
                    setInterval(rotate, 5000);
                } catch(e) { console.error(e); }
            }
            if (ctx && ctx.state === 'suspended') ctx.resume();
        };

        function rotate() {
            const box = document.getElementById('char-msg');
            const container = document.getElementById('msg-container');
            container.classList.remove('fade');
            void container.offsetWidth; 
            box.innerHTML = list[idx];
            container.classList.add('fade');
            
            // éŸ³ã‚’é³´ã‚‰ã™å‡¦ç†
            if(ctx) {
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                o.frequency.value = cfg.f;
                g.gain.setValueAtTime(0.04, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                o.start(); o.stop(ctx.currentTime + 0.1);
            }
            idx = (idx + 1) % list.length;
        }
    })();
