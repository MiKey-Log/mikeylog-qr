    <style>
        /* CSSで最初から見た目を固定：JSが死んでも真っ白にならない */
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; transition: background 0.5s; 
            cursor: pointer; overflow: hidden; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f8f9fa; color: #333; 
        }
        #card { 
            text-align: center; padding: 40px; width: 85%; max-width: 420px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #fff; 
            border-left: 6px solid #000; border-radius: 2px;
            animation: cardEntry 0.8s ease-out;
        }
        @keyframes cardEntry { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* モード別スタイル */
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; }
        body.mode-1 #card { background: #000; border: 1px solid #00ff41; border-left: 6px solid #00ff41; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border: 1px solid #d4af37; border-left: 6px solid #d4af37; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .date { font-size: 11px; letter-spacing: 3px; margin-bottom: 25px; text-transform: uppercase; opacity: 0.6; }
        .msg-box { font-size: 21px; font-weight: 600; line-height: 1.7; min-height: 160px; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* フェードアニメーション（JSで制御） */
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .special-phrase { font-size: 24px; font-weight: bold; font-style: italic; }
