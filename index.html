<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiKey Log - Final</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; font-family: sans-serif;
            background-color: #f8f9fa; color: #333; transition: background 0.5s;
            cursor: pointer; overflow: hidden;
        }
        #card { 
            text-align: center; padding: 40px; width: 85%; max-width: 420px; 
            background: #fff; border-left: 6px solid #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        body.mode-0 { background-color: #f8f9fa; color: #333; }
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; }
        body.mode-1 #card { background: #000; border-left: 6px solid #00ff41; }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border-left: 6px solid #d4af37; }

        .date { font-size: 11px; letter-spacing: 3px; margin-bottom: 25px; opacity: 0.6; text-transform: uppercase; }
        .msg-box { font-size: 20px; font-weight: 600; line-height: 1.7; min-height: 160px; display: flex; align-items: center; justify-content: center; }
        
        .logo-area { margin-top: 30px; display: flex; justify-content: center; }
        .logo-area img { 
            width: 120px; height: auto; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .fade { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .special { font-size: 22px; font-weight: bold; font-style: italic; }
        .go-anzen { display: block; margin-top: 15px; font-size: 18px; color: #ff3b30; }
        body.mode-1 .go-anzen { color: #00ff41; }
    </style>
</head>
<body onclick="activate()">

    <div id="card">
        <div class="date" id="mode-name">TAP TO START</div>
        <div id="msg-container">
            <div id="char-msg" class="msg-box">画面をタップして<br>MiKey Logを開始</div>
        </div>
        <div class="logo-area">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAACXBIWXMAAAsTAAALEwEAmpwYAAADlElEQVR4nO3ba2hbdRyH8X9uXdq0S9ul27quY66O6ZyD6pwhThFEfCHig6KIIn4QfCHig6KIIoog+EHEByI+KIooIuID8YmIIoogU8d07tK1Xbu0XdqkaZf08Ym7Y63Idm3S9HzP+X7Bf7Y5v5ycLyc5OUnSNA0AAMBfFfUCAADA/0OBAAAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQIAIBQAIBQIAIBQIAIBQIAIBQIAIBQAIAv/AnV29nbeC7e9wAAAABJRU5ErkJggg==" alt="MiKey Log">
        </div>
    </div>

<script>
    (function() {
        const final = '<div class="special">いい加減に仕事しようっかぁ～<span class="go-anzen">ご安全に！</span></div>';
        const modes = [
            { n: "Normal / 日常", f: 1200, m: ["「後でやる」の「後」が、まだ来ない。", "自動ドアに無視されると、存在意義を疑う。", "「明日から本気出す」を、もう3000回は言った。", "部屋の乱れは心の乱れ。"] },
            { n: "Dark / 独白", f: 440, m: ["今、あなたの後ろに誰か立っていますか？", "スマホを覗き込んでいる時、スマホもあなたを覗いている。", "逃げ道があるから、迷路は完成するんだ。"] },
            { n: "Gold / 真実", f: 1800, m: ["贅沢とは、何もしない時間に名前をつけることだ。", "迷ったら、一番面白い方を選べばいい。", "完璧を目指すより、まずは終わらせる勇気を。"] }
        ];

        let ctx = null;
        let idx = 0;
        const mIdx = Math.floor(Math.random() * modes.length);
        const cfg = modes[mIdx];
        const list = [...cfg.m, final];

        document.body.className = 'mode-' + mIdx;

        // 画面を一度クリックした瞬間にすべてを動かす
        window.activate = function() {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                document.getElementById('mode-name').innerText = cfg.n;
                rotate();
                setInterval(rotate, 5000);
            }
            if (ctx.state === 'suspended') ctx.resume();
            playTick();
        };

        function playTick() {
            if (!ctx) return;
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.connect(g); g.connect(ctx.destination);
            o.frequency.value = cfg.f;
            g.gain.setValueAtTime(0.05, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
            o.start(); o.stop(ctx.currentTime + 0.1);
        }

        function rotate() {
            const box = document.getElementById('char-msg');
            const container = document.getElementById('msg-container');
            container.classList.remove('fade');
            void container.offsetWidth; 
            box.innerHTML = list[idx];
            container.classList.add('fade');
            playTick();
            idx = (idx + 1) % list.length;
        }
    })();
</script>
</body>
</html>
