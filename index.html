<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikeylog - Random Log</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; font-family: sans-serif;
            background-color: #f8f9fa; color: #333; transition: background 0.5s;
            cursor: pointer; overflow: hidden;
        }
        #card { 
            text-align: center; padding: 40px; width: 85%; max-width: 420px; 
            background: #fff; border-left: 6px solid #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        /* モード切替（JSで適用） */
        body.mode-0 { background-color: #f8f9fa; color: #333; }
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; }
        body.mode-1 #card { background: #000; border-left: 6px solid #00ff41; }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border-left: 6px solid #d4af37; }

        .date { font-size: 11px; letter-spacing: 3px; margin-bottom: 25px; opacity: 0.6; text-transform: uppercase; }
        .msg-box { font-size: 20px; font-weight: 600; line-height: 1.7; min-height: 160px; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        .logo-area { margin-top: 30px; display: flex; justify-content: center; }
        .logo-area img { width: 100px; height: 100px; border-radius: 50%; border: 2px solid currentColor; background: #eee; }

        .fade { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .special { font-size: 22px; font-weight: bold; font-style: italic; }
        .go-anzen { display: block; margin-top: 15px; font-size: 18px; color: #ff3b30; font-style: normal; font-weight: normal; }
        body.mode-1 .go-anzen { color: #00ff41; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="card">
        <div class="date" id="mode-name">MESSAGE</div>
        
        <div id="msg-container" class="fade">
            <div id="char-msg" class="msg-box">「明日から本気出す」を、もう3000回は言った。</div>
        </div>

        <div class="logo-area">
            <img src="https://avatars.githubusercontent.com/u/190809794?v=4" alt="MiKey-Log">
        </div>
    </div>

<script>
    // 即時実行関数でフリーズの種を排除
    (function() {
        const final = '<div class="special">いい加減に仕事しようっかぁ～<span class="go-anzen">ご安全に！</span></div>';
        const modes = [
            { n: "Normal / 日常", f: 1200, m: ["「後でやる」の「後」が、まだ来ない。", "自動ドアに無視されると、存在意義を疑う。", "「明日から本気出す」を、もう3000回は言った。", "幸せのハードルを下げすぎて、地面に埋まっている。"] },
            { n: "Dark / 独白", f: 440, m: ["あなたが無駄にした今日は、誰かが生きたかった明日……とか重い。", "鏡を見るたび、知らない人がこっちを見ている気がする。", "「普通」って言葉は、誰が作った凶器なんだろう。", "深淵をのぞく時、深淵もまた「仕事しろよ」と言っている。"] },
            { n: "Gold / 真実", f: 1800, m: ["贅沢とは、何もしない時間に名前をつけることだ。", "充電の残量は、心の余裕の残量である。", "自由とは、嫌いな奴に「NO」と言える貯金額のこと。", "休息は、次に跳ぶための助走ではなく、ただの休息でいい。"] }
        ];

        let ctx = null;
        let idx = 0;
        const mIdx = Math.floor(Math.random() * modes.length);
        const cfg = modes[mIdx];
        const list = [...cfg.m, final];

        // 即座に状態を反映
        document.body.className = 'mode-' + mIdx;
        document.getElementById('mode-name').innerText = cfg.n;
        document.getElementById('char-msg').innerHTML = list[0];

        window.initAudio = function() {
            if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
            if (ctx.state === 'suspended') ctx.resume();
            tick();
        };

        function tick() {
            if (!ctx) return;
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.connect(g); g.connect(ctx.destination);
            o.frequency.value = cfg.f;
            g.gain.setValueAtTime(0.05, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
            o.start(); o.stop(ctx.currentTime + 0.1);
        }

        function rotate() {
            idx = (idx + 1) % list.length;
            const cont = document.getElementById('msg-container');
            cont.classList.remove('fade');
            void cont.offsetWidth; // 強制再描画
            document.getElementById('char-msg').innerHTML = list[idx];
            cont.classList.add('fade');
            if(ctx) tick();
        }

        setInterval(rotate, 5000);
    })();
</script>
</body>
</html>
