<script>
    (function() {
        const final = '<div class="special">ã„ã„åŠ æ¸›ã«ä»•äº‹ã—ã‚ˆã†ã£ã‹ãï½<span class="go-anzen">ã”å®‰å…¨ã«ï¼</span></div>';
        const modes = [
            { n: "Normal / æ—¥å¸¸", f: 1200, m: ["ã€Œå¾Œã§ã‚„ã‚‹ã€ã®ã€Œå¾Œã€ãŒã€ã¾ã æ¥ãªã„ã€‚", "è‡ªå‹•ãƒ‰ã‚¢ã«ç„¡è¦–ã•ã‚Œã‚‹ã¨ã€å­˜åœ¨æ„ç¾©ã‚’ç–‘ã†ã€‚", "ã€Œæ˜æ—¥ã‹ã‚‰æœ¬æ°—å‡ºã™ã€ã‚’ã€ã‚‚ã†3000å›ã¯è¨€ã£ãŸã€‚", "ã‚¹ãƒ¼ãƒ‘ãƒ¼ã®ãƒ¬ã‚¸ã€éš£ã®åˆ—ã®æ–¹ãŒæ—©ã„æ°—ãŒã™ã‚‹ã€‚"] },
            { n: "Dark / ç‹¬ç™½", f: 440, m: ["ä»Šã€ã‚ãªãŸã®å¾Œã‚ã«èª°ã‹ç«‹ã£ã¦ã„ã¾ã™ã‹ï¼Ÿ", "ã‚¹ãƒãƒ›ã‚’è¦—ãè¾¼ã‚“ã§ã„ã‚‹æ™‚ã€ã‚¹ãƒãƒ›ã‚‚ã‚ãªãŸã‚’è¦—ã„ã¦ã„ã‚‹ã€‚", "é¡ã‚’è¦‹ã‚‹ãŸã³ã€çŸ¥ã‚‰ãªã„äººãŒã“ã£ã¡ã‚’è¦‹ã¦ã„ã‚‹æ°—ãŒã™ã‚‹ã€‚"] },
            { n: "Gold / çœŸå®Ÿ", f: 1800, m: ["è´…æ²¢ã¨ã¯ã€ä½•ã‚‚ã—ãªã„æ™‚é–“ã«åå‰ã‚’ã¤ã‘ã‚‹ã“ã¨ã ã€‚", "è¿·ã£ãŸã‚‰ã€ä¸€ç•ªé¢ç™½ã„æ–¹ã‚’é¸ã¹ã°ã„ã„ã€‚", "å®Œç’§ã‚’ç›®æŒ‡ã™ã‚ˆã‚Šã€ã¾ãšã¯çµ‚ã‚ã‚‰ã›ã‚‹å‹‡æ°—ã‚’ã€‚"] }
        ];

        let ctx = null;
        let idx = 0;
        const mIdx = Math.floor(Math.random() * modes.length);
        const cfg = modes[mIdx];
        const list = [...cfg.m, final];

        document.body.className = 'mode-' + mIdx;

        window.activate = function() {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                document.getElementById('mode-name').innerText = cfg.n;
                rotate();
                setInterval(rotate, 5000);
            }
            if (ctx.state === 'suspended') ctx.resume();
            playTick();
        };

        function playTick() {
            if (!ctx) return;
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.connect(g); g.connect(ctx.destination);
            o.frequency.value = cfg.f;
            g.gain.setValueAtTime(0.04, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
            o.start(); o.stop(ctx.currentTime + 0.1);
        }

        function rotate() {
            const box = document.getElementById('char-msg');
            const container = document.getElementById('msg-container');
            container.classList.remove('fade');
            void container.offsetWidth; 
            box.innerHTML = list[idx];
            container.classList.add('fade');
            playTick();
            idx = (idx + 1) % list.length;
        }
    })();
</script>
