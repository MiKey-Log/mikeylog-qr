<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikeylog - Random Log</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; transition: background 0.5s; 
            cursor: pointer; overflow: hidden; font-family: serif; background-color: #f8f9fa;
        }
        #audio-hint { font-size: 10px; margin-bottom: 10px; letter-spacing: 1px; color: #ccc; }
        #card { text-align: center; padding: 40px; width: 80%; max-width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: #fff; }
        
        body.mode-0 { background-color: #f8f9fa; color: #333; }
        body.mode-0 #card { border-left: 5px solid #000; }
        body.mode-1 { background-color: #0d0d0d; color: #00ff41; font-family: monospace; }
        body.mode-1 #card { background: #000; border: 1px solid #00ff41; border-left: 5px solid #00ff41; }
        body.mode-2 { background-color: #1a1a1a; color: #d4af37; }
        body.mode-2 #card { background: #222; border: 1px solid #d4af37; border-left: 5px solid #d4af37; }

        .fade-in { animation: fadeInAnim 0.8s ease-in forwards; }
        @keyframes fadeInAnim { 
            from { opacity: 0; transform: translateY(5px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .date { font-size: 12px; letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; opacity: 0.7; }
        .msg-box { font-size: 20px; font-weight: 500; line-height: 1.8; min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .shigoto-phrase { display: block; margin-top: 15px; font-size: 16px; font-weight: bold; font-style: italic; opacity: 0.9; }
        .signature-logo { margin-top: 30px; }
        .signature-logo img { max-width: 130px; height: auto; }
    </style>
</head>
<body onclick="enableAudio()">

            <div class="signature-logo">
                <img src="https://github.com/MiKey-Log.png" alt="Logo">
            </div>
        </div>
    </div>
